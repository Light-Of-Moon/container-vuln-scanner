---
# Ingress for Vulnerability Scanner API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vulnscan-ingress
  namespace: vulnscan
  labels:
    app: vulnscan-api
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    
    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-API-Key"
spec:
  ingressClassName: nginx
  
  rules:
    # Main host - Frontend serves everything, proxies /api to backend
    - host: vulnscan.example.com
      http:
        paths:
          # API routes go to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vulnscan-api
                port:
                  number: 80
          # Frontend serves the root and handles SPA routing
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vulnscan-frontend
                port:
                  number: 80
    
    # API-specific host for direct API access
    - host: api.vulnscan.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vulnscan-api
                port:
                  number: 80
          - path: /api/scan-details
            pathType: Prefix
            backend:
              service:
                name: vulnscan-api
                port:
                  number: 80
