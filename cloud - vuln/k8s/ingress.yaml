---
# Ingress for Vulnerability Scanner API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vulnscan-ingress
  namespace: vulnscan
  labels:
    app: vulnscan-api
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://vulnscan.example.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-API-Key"
    
    # cert-manager for TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  
  tls:
    - hosts:
        - vulnscan.example.com
        - api.vulnscan.example.com
      secretName: vulnscan-tls
  
  rules:
    - host: vulnscan.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vulnscan-api
                port:
                  number: 80
          
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: vulnscan-api
                port:
                  number: 80
          
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: vulnscan-api
                port:
                  number: 80
    
    - host: api.vulnscan.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vulnscan-api
                port:
                  number: 80
