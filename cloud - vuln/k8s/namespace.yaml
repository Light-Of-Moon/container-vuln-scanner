---
# Namespace for Vulnerability Scanner
apiVersion: v1
kind: Namespace
metadata:
  name: vulnscan
  labels:
    app.kubernetes.io/name: vulnscan
    app.kubernetes.io/part-of: security-platform
    istio-injection: disabled  # Enable if using Istio
  annotations:
    description: "Container Vulnerability Scanner namespace"

---
# Network Policy - Restrict traffic between components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vulnscan-network-policy
  namespace: vulnscan
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow API to receive traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow internal communication within namespace
    - from:
        - podSelector: {}
  
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    
    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow external HTTPS (for pulling images and Trivy DB)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

---
# Resource Quota for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vulnscan-quota
  namespace: vulnscan
spec:
  hard:
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    persistentvolumeclaims: "5"
    pods: "20"
    services: "10"

---
# Limit Range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: vulnscan-limits
  namespace: vulnscan
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    - max:
        storage: "20Gi"
      type: PersistentVolumeClaim
