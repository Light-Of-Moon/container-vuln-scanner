---
# FastAPI Application Deployment
# Vulnerability Scanner API Service
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: vulnscan
  labels:
    app: vulnscan-api
    component: api
data:
  APP_NAME: "Container Vulnerability Scanner"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # API Settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # Database Pool Settings
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "30"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "1800"
  DB_ECHO_SQL: "false"
  
  # Scan Settings
  SCAN_CACHE_TTL_MINUTES: "60"
  SCAN_TIMEOUT_SECONDS: "600"
  SCAN_MAX_RETRIES: "3"
  
  # Risk Scoring
  RISK_WEIGHT_CRITICAL: "100"
  RISK_WEIGHT_HIGH: "50"
  RISK_WEIGHT_MEDIUM: "10"
  RISK_WEIGHT_LOW: "1"
  
  # CORS
  CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","https://vulnscan.example.com"]'

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: vulnscan
  labels:
    app: vulnscan-api
    component: api
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://scanner:scanner-secret-password-change-me@postgres-lb:5432/vulnscan"

---
apiVersion: v1
kind: Service
metadata:
  name: vulnscan-api
  namespace: vulnscan
  labels:
    app: vulnscan-api
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: vulnscan-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnscan-api
  namespace: vulnscan
  labels:
    app: vulnscan-api
    component: api
spec:
  replicas: 2
  revisionHistoryLimit: 5
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: vulnscan-api
  
  template:
    metadata:
      labels:
        app: vulnscan-api
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      terminationGracePeriodSeconds: 30
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Wait for postgres to be ready
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              until nc -z postgres-lb 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      containers:
        - name: api
          image: vulnscan-api:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Health Probes
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir: {}
      
      # Pod scheduling
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: vulnscan-api
                topologyKey: kubernetes.io/hostname
      
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: vulnscan-api

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vulnscan-api-hpa
  namespace: vulnscan
  labels:
    app: vulnscan-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vulnscan-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vulnscan-api-pdb
  namespace: vulnscan
  labels:
    app: vulnscan-api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vulnscan-api
