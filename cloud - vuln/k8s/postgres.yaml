---
# PostgreSQL StatefulSet for Vulnerability Scanner
# Provides persistent storage for scan results and metrics
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: vulnscan
  labels:
    app: postgres
    component: database
type: Opaque
stringData:
  POSTGRES_USER: scanner
  POSTGRES_PASSWORD: scanner-secret-password-change-me
  POSTGRES_DB: vulnscan

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: vulnscan
  labels:
    app: postgres
data:
  # PostgreSQL tuning for vulnerability scanner workload
  postgresql.conf: |
    # Connection Settings
    max_connections = 100
    
    # Memory Settings (adjust based on pod resources)
    shared_buffers = 256MB
    effective_cache_size = 768MB
    work_mem = 16MB
    maintenance_work_mem = 128MB
    
    # Write Ahead Log
    wal_buffers = 16MB
    min_wal_size = 1GB
    max_wal_size = 4GB
    
    # Query Planner
    random_page_cost = 1.1
    effective_io_concurrency = 200
    
    # Logging
    log_statement = 'ddl'
    log_duration = off
    log_min_duration_statement = 1000
    
    # Checkpoints
    checkpoint_completion_target = 0.9

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: vulnscan
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgres
  # Headless service for StatefulSet
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: vulnscan
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: vulnscan
  labels:
    app: postgres
    component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        component: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      terminationGracePeriodSeconds: 30
      
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      
      containers:
        - name: postgres
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          
          envFrom:
            - secretRef:
                name: postgres-secrets
          
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
              readOnly: true
      
      volumes:
        - name: postgres-config
          configMap:
            name: postgres-config
  
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app: postgres
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # Uncomment and set your storage class
        # storageClassName: standard
